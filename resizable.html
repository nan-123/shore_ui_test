<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>easy_ui_test</title>
  <link rel="stylesheet" type="text/css" href="static/jquery-easyui-1.7.6/themes/default/easyui.css"/>
   <link rel="stylesheet" type="text/css" href="static/jquery-easyui-1.7.6/themes/icon.css"/>
  <script type="text/javascript" src="static/jquery-easyui-1.7.6/jquery.min.js"></script>
  <script type="text/javascript" src="static/jquery-easyui-1.7.6/jquery.easyui.min.js"></script>
 <script type="text/javascript" src="static/jquery-easyui-1.7.6/locale/easyui-lang-zh_CN.js"></script>
</head>
<script>
    $(document).ready(function(){
      //初始化resizable组件
			$("#rr").resizable({
				maxWidth:800,
				maxHeight:600
			});
        
        //绑定按钮的点击事件
			$("#btn1").click(function(){
				$("#rr").resizable({
					onResize:function(e){
						//输出当前元素的宽度和高度
						//this： dom对象
					$("#msg").text("高度：" + $(this).height() + "；宽度：" + $(this).width());
					}
				});
			});

      $("#btn2").click(function(){
				$("#rr").resizable({
					onStopResize:function(e){
						alert("停止了拖动！");
					}
				});
			});

      $("#btn3").click(function(){
				$("#rr").resizable("disable");
			});

      $("#btn4").click(function(){
				$("#rr").resizable("enable");
			});

    });

</script>

  <body>
      <p>HTML标签创建</p>
      <div class="easyui-resizable" data-options="maxWidth:1500,maxHeight:1500" style="width:100px;height:100px;border:1px solid #ccc;"></div>
      <br>
      <p>JavaScript创建</p>
      <div id="rr" style="width:100px;height:100px;border:1px solid #ccc;"></div> 
      <br>
      <input id="btn1" type="button" value="onResize调整大小过程中输出当前宽和高">
      <input id="btn2" type="button" value="onStopResize调整大小停止时弹出信息">
      <input id="btn3" type="button" value="disable禁止调整大小">
      <input id="btn4" type="button" value="enable允许调整大小">
  </body>
   
  <span id='msg'></span>
  </html>
