<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>easy_ui_test</title>
  <link rel="stylesheet" type="text/css" href="static/jquery-easyui-1.7.6/themes/default/easyui.css"/>
   <link rel="stylesheet" type="text/css" href="static/jquery-easyui-1.7.6/themes/icon.css"/>
  <script type="text/javascript" src="static/jquery-easyui-1.7.6/jquery.min.js"></script>
  <script type="text/javascript" src="static/jquery-easyui-1.7.6/jquery.easyui.min.js"></script>
 <script type="text/javascript" src="static/jquery-easyui-1.7.6/locale/easyui-lang-zh_CN.js"></script>
</head>

<script type="text/javascript">
	var data = [{
				text: 'Item1',
				iconCls: 'icon-sum',
				state: 'open',
				children: [{
						text: 'Option1'
				},{
						text: 'Option2'
				},{
						text: 'Option3',
						children: [{
								text: 'Option31'
						},{
								text: 'Option32'
						}]
				}]
		},{
				text: 'Item2',
				iconCls: 'icon-more',
				children: [{
						text: 'Option4'
				},{
						text: 'Option5'
				},{
						text: 'Option6'
				}]
		}];

	function toggle(){
		var opts = $('#sm').sidemenu('options');
		$('#sm').sidemenu(opts.collapsed ? 'expand' : 'collapse');
		opts = $('#sm').sidemenu('options');
		$('#sm').sidemenu('resize', {
			width: opts.collapsed ? 60 : 200
		})
	}
</script>
<body>
		<h2>Basic SideMenu</h2>
		<p>Collapse the side menu to display the main icon.</p>
		<div style="margin:20px 0;">
			<a href="javascript:;" class="easyui-linkbutton" onclick="toggle()">Toggle</a>
		</div>
		<div id="sm" class="easyui-sidemenu" data-options="data:data"></div>
		</body>
</html>
