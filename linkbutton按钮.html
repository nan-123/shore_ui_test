<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>easy_ui_test</title>
  <link rel="stylesheet" type="text/css" href="static/jquery-easyui-1.7.6/themes/default/easyui.css"/>
   <link rel="stylesheet" type="text/css" href="static/jquery-easyui-1.7.6/themes/icon.css"/>
  <script type="text/javascript" src="static/jquery-easyui-1.7.6/jquery.min.js"></script>
  <script type="text/javascript" src="static/jquery-easyui-1.7.6/jquery.easyui.min.js"></script>
 <script type="text/javascript" src="static/jquery-easyui-1.7.6/locale/easyui-lang-zh_CN.js"></script>
</head>
<script>

    $(document).ready(function(){
			$("#btn1").click(function(){
				$("#btn").linkbutton({
					onClick:function(){
						alert("点击了按钮。");
					}
				});
			});

			$("#btn2").click(function(){
				$("#btn").linkbutton("disable");
			});
			$("#btn3").click(function(){
				$("#btn").linkbutton("enable");
			});

			})


    

</script>

<body>
	<a id="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">easyui</a>  
    
	<br>
	<hr>
	<input id="btn1" type="button" value="onClick点击后弹出信息">
	<input id="btn2" type="button" value="disable禁用按钮">
	<input id="btn3" type="button" value="enable启用按钮">

	<body>
  
  </html>
