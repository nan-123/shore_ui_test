<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>easy_ui_test</title>
  <link rel="stylesheet" type="text/css" href="static/jquery-easyui-1.7.6/themes/default/easyui.css"/>
   <link rel="stylesheet" type="text/css" href="static/jquery-easyui-1.7.6/themes/icon.css"/>
  <script type="text/javascript" src="static/jquery-easyui-1.7.6/jquery.min.js"></script>
  <script type="text/javascript" src="static/jquery-easyui-1.7.6/jquery.easyui.min.js"></script>
 <script type="text/javascript" src="static/jquery-easyui-1.7.6/locale/easyui-lang-zh_CN.js"></script>
</head>
<script>

    $(document).ready(function(){
		$(document).ready(function(){
			//multiple同时展开多个面板
			$("#btn1").click(function(){
				$("#aa").accordion({multiple:true});
			});
		})

		$("#btn2").click(function(){
				$("#aa").accordion({
					onSelect:function(title,index){
						alert("标题为：" + title + "；索引号为：" + index);
					}
				});
			});

			$("#btn3").click(function(){
				$("#aa").accordion("select",2);
			});

			$("#btn4").click(function(){
				$('#aa').accordion('add', {
					title: '新标题',
					iconCls:'icon-clear',
					content: '新内容',
					selected: false
				});
			});

			$("#btn5").click(function(){
				$("#aa").accordion("remove",1);
			});

			})


    

</script>

<body>
	<div id="aa" class="easyui-accordion" style="width:300px;height:200px;">   
	    <div title="Title1" data-options="iconCls:'icon-save'" style="overflow:auto;padding:10px;">   
	        <h3 style="color:#0099FF;">Accordion for jQuery</h3>   
	        <p>Accordion is a part of easyui framework for jQuery.     
	        It lets you define your accordion component on web page more easily.</p>   
	    </div>   
	    <div title="Title2" data-options="iconCls:'icon-reload',selected:true" style="padding:10px;">   
	        content2    
	    </div>   
	    <div title="Title3">   
	        content3    
	    </div>   
	</div> 

	<input id="btn1" type="button" value="multiple同时展开多个面板">
	<input id="btn2" type="button" value="onSelect当选中某个面板时弹出标题和索引号">
	<input id="btn3" type="button" value="select设置选中第三个面板">
	<input id="btn4" type="button" value="add新增一个面板">
	<input id="btn5" type="button" value="remove删除第二个面板">

  </body>
  
  </html>
