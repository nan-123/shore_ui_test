<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>easy_ui_test</title>
  <link rel="stylesheet" type="text/css" href="static/jquery-easyui-1.7.6/themes/default/easyui.css"/>
   <link rel="stylesheet" type="text/css" href="static/jquery-easyui-1.7.6/themes/icon.css"/>
  <script type="text/javascript" src="static/jquery-easyui-1.7.6/jquery.min.js"></script>
  <script type="text/javascript" src="static/jquery-easyui-1.7.6/jquery.easyui.min.js"></script>
 <script type="text/javascript" src="static/jquery-easyui-1.7.6/locale/easyui-lang-zh_CN.js"></script>
</head>
<script>
    $(document).ready(function(){
        $('#dd').draggable({ 
				handle:'#title' 
			}); 

            //注册点击事件(jQuery注册事件的方法有：bind,on,事件名称)
			$("#btn1").click(function(){
				//onDrag拖动过程中输出当前的坐标
				//注册点击事件
				$("#dd").draggable({
					onDrag:function(data){
						//输出当前元素的坐标
						//输出信息到现代浏览器控制台
						$("#msg").text("x = " + data.pageX + "；y = " + data.pageY);
					}
				});
			});

            $("#btn2").click(function(){
				//onStopDrag拖动停止时弹出信息
				//注册点击事件
				$("#dd").draggable({
					//设置组件的事件，被动执行；当被操作以后触发
					onStopDrag:function(e){
						alert("拖动停止了。");
					}
				});
			});

            $("#btn3").click(function(){
				//disable禁止拖动
				//调用easyui的方法，主动执行
				$("#dd").draggable("disable");
			});

            $("#btn4").click(function(){
				//enable允许拖动
				$("#dd").draggable("enable");
			});
    });

</script>

  <body>
    <p>HTML标签创建</p>
    <div class="easyui-draggable" data-options="handle:'#title2'" style="width:100px;height:100px;border:solid 1px #ccc">   
        <div id="title2" style="background:#ccc;">title</div>
    </div>

    <p>JavaScript创建</p>
    <div id="dd" style="width:100px;height:100px;border:solid 1px #ccc"> 
     <div id="title" style="background:#ccc;">title</div> 
     </div>
    <br>
    <input id="btn1" type="button" value="onDrag拖动过程中输出当前的坐标">
    <input id="btn2" type="button" value="onStopDrag拖动停止时弹出信息">
    <input id="btn3" type="button" value="disable禁止拖动">
    <input id="btn4" type="button" value="enable允许拖动">
  </body>
   
  <span id='msg'></span>
  </html>
