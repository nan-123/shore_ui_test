<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>easy_ui_test</title>
  <link rel="stylesheet" type="text/css" href="static/jquery-easyui-1.7.6/themes/default/easyui.css"/>
   <link rel="stylesheet" type="text/css" href="static/jquery-easyui-1.7.6/themes/icon.css"/>
  <script type="text/javascript" src="static/jquery-easyui-1.7.6/jquery.min.js"></script>
  <script type="text/javascript" src="static/jquery-easyui-1.7.6/jquery.easyui.min.js"></script>
 <script type="text/javascript" src="static/jquery-easyui-1.7.6/locale/easyui-lang-zh_CN.js"></script>
</head>

<style type="text/css">
	body{
		font-family: "Microsoft YaHei";
	}
	.pCls{
		color: white;
		background-color: #0092E7;
	}
	</style>

<script>

    $(document).ready(function(){
      $('#p').panel({    
				  width:500,    
				  height:150,    
				  title: 'My Panel', 
				  //是否可关闭
				  closable:true,
				  //是否显示收缩按钮
				  collapsible:true,
				  //工具栏
				  tools: [{    
				    iconCls:'icon-add',    
				    handler:function(){alert('new')}    
				  },{    
				    iconCls:'icon-save',    
				    handler:function(){alert('save')}    
				  }]    
				}); 

				$("#btn1").click(function(){
				//href加载页面内容
				$("#p").panel({
					href:"layout_content.html"
				});
			});

			$("#btn2").click(function(){
				$("#p").panel({
					onLoad:function(){
						alert("加载数据完成！");
					}
				});
			});
			
			$("#btn3").click(function(){
				$("#p").panel({
					onCollapse:function(){
						alert("收缩了面板");
					}
				})
			})

			$("#btn4").click(function(){
				$("#p").panel({
					onExpand:function(){
						alert("展开了面板");
					}

				})
			})

			$("#btn5").click(function(){
				$("#p").panel("setTitle","哈哈哈哈哈哈");
			});
			
			$("#btn6").click(function(){
				$("#p").panel("clear");
			});

			$("#btn7").click(function(){
				//refresh刷新面板内容源于其它页面
				$("#p").panel("refresh","layout_content11.html");
			});

			})


    

</script>

<body>
	<p class="pCls">HTML标签创建</p>
     <div class="easyui-panel" title="My Panel"     
        style="width:500px;height:150px;padding:10px;background:#fafafa;"   
        data-options="iconCls:'icon-save',closable:true,    
                collapsible:true,minimizable:true,maximizable:true">   
    <p>panel content.</p>   
    <p>ppanel content.</p>   
</div>  

<br>
    <p class="pCls">JavaScript创建</p>
    <div id="p" style="padding:10px;">    
    <p>panel content.</p>    
    <p>panel content.</p>    
</div>  
<input id="btn1" type="button" value="href加载页面内容">
<input id="btn2" type="button" value="onLoad加载完内容后提示">
<input id="btn3" type="button" value="onCollapse收缩后提示">
<input id="btn4" type="button" value="onExpand拓展开后提示">
<input id="btn5" type="button" value="setTitle设置面板标题">
<input id="btn6" type="button" value="clear清空面板内容">
<input id="btn7" type="button" value="refresh刷新面板内容源于其它页面">

  </body>
  
  </html>
