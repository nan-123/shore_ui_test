<script src="static/jquery-easyui-1.7.6/jquery.min.js"></script>


<script>
  function submitqq(){
    $.ajax({
      url:"http://localhost:8080/user/login",
      data:$("#formLogin").serialize(),
      success:function(data){
       var code = data.code;
       if (code == "200"){
        window.location="userManage.html";
       }else{
         var idSelect = "#"+code;
         $("span").css("display","none"); //先把之前的错误提示去掉
         $(idSelect).css("display","block")   // 拼接成'#501'
       }
      }
       // 增加一些注解尝试pull
     

    })

  }
    
  


</script>

<style>
input[type=button] {
  width: 500;
  background-color: #4CAF50;

  margin-left:-200px;margin-top:-100px;border:1px solid #00F;

</span>

    密码错误
</span><br><br>
<input type="button" value="提交" onclick="javascript:submitqq();"/>
